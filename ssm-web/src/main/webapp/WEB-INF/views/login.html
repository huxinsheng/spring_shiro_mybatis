<script type="text/javascript">

    $(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
            $(target + " input[name='loginId']").focus();
            if(firstLogin != 'true')
                $('.reset-password-form input[name="loginId"]').removeAttr('readonly');
        });
        //获取短信验证码
        $('.verify-code').bind('click', function () {
            var phoneNum = $('.reset-password-form input[name="loginId"]').val();
            if (!phoneNum) {
                showErrorTips('请输入手机号码.');
                return false;
            }
            var _that = $(this);
            _that.attr('disabled', true).html('获取中...');
            var data = {
                phonenum: phoneNum
            };
            http.getJSON('/webApi/facadeNoLogined/A02012', data, function (r) {
                if (r.rescode == '00000') {
                    var countdown = 60;
                    var timer = setInterval(function () {
                        if (countdown == 0) {
                            _that.attr('disabled', false).html('获取验证码');
                            clearInterval(timer);
                        } else {
                            _that.html(countdown + "秒后重新获取");
                            countdown--;
                        }
                    }, 1000);
                } else {
                    showErrorTips(r.resmsg);
                    _that.attr('disabled', false).html('获取验证码');
                }
            });
            return false;
        });
    });


    //you don't need this, just used for changing background
    $(function ($) {
        $('.login-form').validate({
            onsubmit: true,// 是否在提交时验证
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                loginId: {required: true},
                password: {required: true, minlength: 6}
            },

            messages: {
                loginId: {required: "用户名不能为空."},
                password: {required: "密码不能为空.", minlength: "密码长度不能少于{0}位."}
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },

            submitHandler: function (form) {
                var passwordInput = $('.login-form input[name="password"]');
                passwordInput.val(sha256_digest(passwordInput.val()));
                console.info(passwordInput.val());
                form.submit();
            },
            invalidHandler: function (form) {
                return false;
            }
        });

        $('.reset-password-form').validate({
            onsubmit: true,// 是否在提交时验证
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                loginId: {required: true, isMobile: true},
                verifyCode: {required: true},
                password: {required: true, minlength: 8, strongPWD: true},
                password2: {required: true, minlength: 8, equalTo: "#userPassword"}

            },

            messages: {
                loginId: {required: "手机号码不能为空.", isMobile: "请输入正确的手机号码."},
                verifyCode: {required: "验证码不能为空."},
                password: {required: "密码不能为空.", minlength: "密码长度不能少于{0}位."},
                password2: {required: "重复密码不能为空.", minlength: "重复密码长度不能少于{0}位.", equalTo: "重复密码不一致."}
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },

            submitHandler: function (form) {
                /*var passwordInput = $('.reset-password-form input[name="password"]');
                 passwordInput.val(sha256_digest(passwordInput.val()));
                 form.submit();*/
                //resetPassword();
                //return false;
            },
            invalidHandler: function (form) {
                return false;
            }
        });

        $(".login-form input[name='loginId']").focus();

        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });
        if (firstLogin == 'true') {
            showErrorTips("首次登录，请重置初始密码.");
            $('.reset-password-form input[name="loginId"]').attr('readonly','readonly');
            $('.user-signup-link').trigger('click');
        }
    });
    $(".login-form input").keypress(function (e) {
        if (e.which == 13) {
            if ($('.login-form').validate().form()) {
                $('.login-form').submit();
            }
            return false;
        }
    });
    $(".login-form input").keypress(function (e) {
        if (e.which == 13) {
            resetPassword();
            return false;
        }
    });
    function resetPassword() {
        if ($('.reset-password-form').validate().form()) {
            var data = $('.reset-password-form').serializeObject();
            data.password = sha256_digest(data.password);
            var param = {phonenum: data.loginId, type: 13, verifycode: data.verifyCode};
            http.getJSON('/webApi/facadeNoLogined/010113', param, function (r) {
                if (r.rescode == '00000') {
                    http.post('/core/user/resetPassword', data, function (r) {
                        if (r.errcode == '0') {
                            showSuccessTips("设置/重置密码成功!");
                            location.href = "$ctx/";
                        }
                    })
                } else {
                    showErrorTips(r.resmsg);
                    return false;
                }
            });
        }
        return false;

    }
</script>
