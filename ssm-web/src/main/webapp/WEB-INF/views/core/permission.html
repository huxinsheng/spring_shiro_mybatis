#parse("header-top.html")#parse("sub-header-bottom.html")<style></style><!-- /section:basics/navbar.layout --><div class="main-container ace-save-state" id="main-container"  style="padding-left: 0px;padding-right: 0px">    <script type="text/javascript">        try {            ace.settings.loadState('main-container')        } catch (e) {        }    </script>    <div class="main-content">        <div class="main-content-inner">            <div class="page-content-iframe">                <div class="row">                    <div class="col-xs-12">                        <!-- PAGE CONTENT BEGINS -->                        <div class="row">                            <div class="col-xs-12 table-tools">                                #if($shiro.hasAnyPermissions("/core/permission:create"))                                <button class="create btn btn-pink btn-sm pull-right">新增权限</button>                                #end                                #if($shiro.hasAnyPermissions("/core/permission:query"))                                <button class="refresh btn btn-warning btn-sm">刷新<i class="ace-icon fa fa-refresh align-iddle bigger-125"></i></button>                                #end                            </div>                        </div>                        <div class="row">                            <div class="col-xs-12">                                <div class="table-header">                                    权限列表                                </div>                                <table id="table" class="table table-striped table-bordered table-hover"></table>                            </div>                        </div>                        <!-- PAGE CONTENT ENDS -->                    </div><!-- /.col -->                </div><!-- /.row -->            </div><!-- /.page-content -->        </div>    </div><!-- /.main-content --></div><!-- /.main-container --><div class="permission-dialog bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false"     style="display: none;padding-top: 20px;">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="bootbox-close-button close">×</button>                <h4 class="modal-title"></h4>            </div>            <div class="modal-body">                <div class="bootbox-body">                    <form class="permission-form form-horizontal" method="get" novalidate="novalidate">                        <input type="hidden" name="id" id="id">                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">权限名称:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="name" id="name" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sign">权限标识:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="sign" id="sign" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="desc">权限描述:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <textarea id="desc" name="desc" cols="40" rows="5"></textarea>                                </div>                            </div>                        </div>                    </form>                </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-sm btn-primary bootbox-save-button">                    <i class="fa fa-save"></i>                    保存                </button>                <button type="button" class="btn btn-sm bootbox-close-button">                    <i class="fa fa-remove red"></i>                    取消                </button>            </div>        </div>    </div></div>#parse("footer-top.html")<!-- 页面特定的插件脚本 --><script src="$res/components/datatables/media/js/jquery.dataTables.js"></script><script src="$res/components/_mod/datatables/jquery.dataTables.bootstrap.js"></script><script src="$res/components/datatables.net-buttons/js/dataTables.buttons.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.flash.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.html5.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.print.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.colVis.js"></script><script src="$res/components/datatables.net-select/js/dataTables.select.js"></script><script src="$res/components/bootbox.js/bootbox.min.js"></script>#parse("footer-bottom.html")<!-- 与此页面相关的内联脚本 --><script type="text/javascript">    var oTable, formData, dialog, validate, url;    var formObj = '.permission-form';    var dialogObj = '.permission-dialog';    $(function () {        setTimeout(function () {            enableTooltips('.widget-header', '.action-buttons');        }, 0);        validate = $(formObj).validate({            errorElement: 'div',            errorClass: 'help-block',            focusInvalid: false,            rules: {                name: {required: true},                sign: {required: true}            },            messages: {                name: {required: "权限名称不能为空."},                sign: {required: "权限标识不能为空."}            },            invalidHandler: function (event, validator) { //display error alert on form submit                $('.alert-danger', $('.permission-form')).show();            },            highlight: function (e) {                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');            },            success: function (e) {                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');                $(e).remove();            },            errorPlacement: function (error, element) {                if (element.is(':checkbox') || element.is(':radio')) {                    var controls = element.closest('div[class*="col-"]');                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));                }                else if (element.is('.select2')) {                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));                }                else if (element.is('.chosen-select')) {                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));                }                else error.insertAfter(element.parent());            },            submitHandler: function (form) {                console.info(form)            }        });        oTable = $('#table').dataTable({            sAjaxSource: ctx + '/core/permission/query?now=' + new Date().getTime(),            sAjaxDataProp: 'rows',            sServerMethod: 'get',            bProcessing: false,            bAutoWidth: false, //是否启用自动适应列宽            bPaginate: true,            bServerSide: true,            aoColumns: [                {sTitle: "权限编码", mDataProp: "id", bSortable: true},                {sTitle: "权限名称", mDataProp: "name", bSortable: false, bSearchable: false},                {sTitle: "权限标识", mDataProp: "sign", bSortable: false, bSearchable: false},                {sTitle: "权限描述", mDataProp: "desc", 'sClass': 'hidden-480', bSortable: false, bSearchable: false},                {sTitle: "创建用户", mDataProp: "creator", 'sClass': 'hidden-890', bSortable: false, bSearchable: false},                {sTitle: "创建日期", mDataProp: "createTime", 'sClass': 'hidden-890', bSortable: true, bSearchable: false},                {sTitle: "更新用户", mDataProp: "updateBy", 'sClass': 'hidden-690', bSortable: false, bSearchable: false},                {sTitle: "更新日期", mDataProp: "updateTime", 'sClass': 'hidden-690', bSortable: true, bSearchable: false},                {sTitle: "操作", mDataProp: "id", 'sClass': "text-center", sWidth: '60', bSortable: false}            ],            "aaSorting": [[7, 'desc']],            aoColumnDefs: [                {aTargets: [8], mRender: formatOperator}            ],            fnDrawCallback: function (obj) {                $('body').hideLoading();                $('table th input:checkbox').on('click', function () {                    var that = this;                    $(this).closest('table').find('tr > td:first-child input:checkbox')                        .each(function () {                            this.checked = that.checked;                            $(this).closest('tr').toggleClass('selected');                        });                });                setTimeout(function () {                    enableTooltips(oTable, '.action-buttons');                }, 0);                initButtonevent();                resetIframeHeight();            }        });        $('.refresh').on('click', function () {            drawTable(oTable,true);        });        $('.bootbox-save-button').on('click', function () {            if (!$(formObj).valid()) return false;            var data = $(formObj).serializeObject();            http.post(url, data, function (r) {                drawTable(oTable,true);                showSuccessTips("数据保存成功.");                $(dialogObj).modal('hide');            });        });    });    function initButtonevent() {        $('.create').on('click', function (data) {            formData = $.extend({}, {});            url = '/core/permission/add';            showDialog(dialogObj, '新增权限信息', validate, formObj, formData);        });        $('.edit').on('click', function (e) {            var id = $(this).data('id');            var data = fnGetTableData(oTable, 'id', id);            formData = $.extend({}, data);            url = '/core/permission/update';            showDialog(dialogObj, '修改权限信息', validate, formObj, formData);        });        $('.delete').on('click', function () {            var id = $(this).data('id');            confirmDialog('确定要删除该权限信息吗？', '信息删除', function (result) {                if (result) {                    http.getJSON('/core/permission/delete/' + id, function (r) {                        oTable.fnDraw(true);                        showSuccessTips("权限信息删除成功.");                    })                }            });        });    }    function formatOperator(data, type, full) {        var s = '<div class="hidden-sm hidden-xs action-buttons">';        #if($shiro.hasAnyPermissions("/core/permission:update"))        s += '<a href="#" class="edit blue" data-id="' + data + '" title="编辑权限"><i class="fa fa-pencil align-top bigger-125"></i></a> ';        #end        #if($shiro.hasAnyPermissions("/core/permission:delete"))        s += '<a href="#" class="delete red" data-id="' + data + '" title="删除权限"><i class="fa fa-trash align-top bigger-125"></i></a> ';        #end        s += '</div>';        s += '<div class="hidden-md hidden-lg">';        s += '	<div class="inline pos-rel">';        s += '		<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">';        s += '			<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>';        s += '		</button>';        s += '		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">';        #if($shiro.hasAnyPermissions("/core/permission:update"))        s += '			<li>';        s += '				<a href="#" class="edit tooltip-info" data-rel="tooltip" title="编辑权限">';        s += '					<span class="blue">';        s += '						<i class="ace-icon fa fa-pencil align-top bigger-120"></i>';        s += '					</span>';        s += '				</a>';        s += '			</li>';        #end        #if($shiro.hasAnyPermissions("/core/permission:delete"))        s += '			<li>';        s += '				<a href="#" class="delete tooltip-info" data-rel="tooltip" title="删除权限">';        s += '					<span class="blue">';        s += '						<i class="ace-icon fa fa-trash align-top red bigger-120"></i>';        s += '					</span>';        s += '				</a>';        s += '			</li>';        #end        s += '		</ul>';        s += '	</div>';        s += '</div>';        return s;    }    /*// 整个框适应浏览器宽度、高度    function cmainFrame(){        var hmain = document.getElementById("main-container");        var bheight = document.documentElement.clientHeight;        alert($(window).height())        hmain.style.height = (bheight  - 98) + 'px';    }    cmainFrame();    window.onresize=function(){        cmainFrame();    };*/</script></body></html>
