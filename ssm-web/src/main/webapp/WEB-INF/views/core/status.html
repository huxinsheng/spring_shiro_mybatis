#parse("header-top.html")<link rel="stylesheet" href="$res/components/chosen/chosen.css"/>#parse("sub-header-bottom.html")<style></style><!-- /section:basics/navbar.layout --><div class="main-container ace-save-state" id="main-container">    <script type="text/javascript">        try {            ace.settings.loadState('main-container')        } catch (e) {        }    </script>    <div class="main-content">        <div class="main-content-inner">            <div class="page-content-iframe">                <div class="row">                    <div class="col-xs-12">                        <!-- PAGE CONTENT BEGINS -->                        <div class="row">                            <div class="col-xs-12 table-tools">                                <form class="content-search-form form-inline">                                    <select class="chosen-select-no-results form-control search-query"                                            id="searchType" name="type" data-placeholder="选择状态类型">                                        <option value=""></option>                                    </select>                                    <button type="button" class="search btn btn-purple btn-sm">                                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>                                        查询                                    </button>                                    <button type="button" class="create btn btn-pink btn-sm pull-right">新增状态</button>                                </form>                            </div>                        </div>                        <div class="row">                            <div class="col-xs-12">                                <div class="table-header">                                    系统状态列表                                </div>                                <table id="table" class="table table-striped table-bordered table-hover"></table>                            </div>                        </div>                        <!-- PAGE CONTENT ENDS -->                    </div><!-- /.col -->                </div><!-- /.row -->            </div><!-- /.page-content -->        </div>    </div><!-- /.main-content --></div><!-- /.main-container --><div class="status-dialog bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false"     style="display: none;padding-top: 20px;">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="bootbox-close-button close">×</button>                <h4 class="modal-title"></h4>            </div>            <div class="modal-body">                <div class="bootbox-body">                    <form class="status-form form-horizontal" method="get" novalidate="novalidate">                        <input type="hidden" name="id" id="id">                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type">状态类型:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <select class="chosen-select-no-results col-xs-12 col-sm-6"                                            id="type" name="type" data-placeholder="选择状态类型">                                        <option value=""></option>                                    </select>                                </div>                            </div>                        </div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">状态名称:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="name" id="name" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="value">状态值:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="value" id="value" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="desc">状态描述:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <textarea id="desc" name="desc" cols="40" rows="5"></textarea>                                </div>                            </div>                        </div>                    </form>                </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-sm btn-primary bootbox-save-button">                    <i class="fa fa-save"></i>                    保存                </button>                <button type="button" class="btn btn-sm bootbox-close-button">                    <i class="fa fa-remove red"></i>                    取消                </button>            </div>        </div>    </div></div>#parse("footer-top.html")<!-- 页面特定的插件脚本 --><script src="$res/components/datatables/media/js/jquery.dataTables.js"></script><script src="$res/components/_mod/datatables/jquery.dataTables.bootstrap.js"></script><script src="$res/components/datatables.net-buttons/js/dataTables.buttons.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.flash.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.html5.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.print.js"></script><script src="$res/components/datatables.net-buttons/js/buttons.colVis.js"></script><script src="$res/components/datatables.net-select/js/dataTables.select.js"></script><script src="$res/components/chosen/chosen.jquery.js"></script><script src="$res/components/bootbox.js/bootbox.min.js"></script>#parse("footer-bottom.html")<!-- 与此页面相关的内联脚本 --><script type="text/javascript">    var oTable, formData, dialog, validate, url;    var formObj = '.status-form';    var dialogObj = '.status-dialog';    $(function () {        setTimeout(function () {            enableTooltips('.widget-header', '.action-buttons');        }, 0);        http.getJSON('/core/type/queryAll', function (r) {            initSelect('#type', r, 'id', 'name');            initSelect('#searchType', r, 'id', 'name');            $("#searchType").chosen({                allow_single_deselect: true,                disable_search: true,                width: "12%"            });            $("#type").chosen({                allow_single_deselect: true,                disable_search: true,                width: "50%"            });        });        $.validator.setDefaults({ignore: ":hidden:not(select)"})        validate = $(formObj).validate({            errorElement: 'div',            errorClass: 'help-block',            focusInvalid: false,            rules: {                type: {required: true},                name: {required: true},                value: {required: true}            },            messages: {                type: {required: "状态类型必选."},                name: {required: "状态名称不能为空."},                value: {required: "状态值不能为空."}            },            invalidHandler: function (event, validator) { //display error alert on form submit                $('.alert-danger', $('.status-form')).show();            },            highlight: function (e) {                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');            },            success: function (e) {                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');                $(e).remove();            },            errorPlacement: function (error, element) {                if (element.is(':checkbox') || element.is(':radio')) {                    var controls = element.closest('div[class*="col-"]');                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));                }                else if (element.is('.select2')) {                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));                }                else if (element.is('.chosen-select')) {                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));                }                else error.insertAfter(element.parent());            },            submitHandler: function (form) {                console.info(form)            }        });        oTable = $('#table').dataTable({            sAjaxSource: ctx + '/core/status/query?now=' + new Date().getTime(),            sAjaxDataProp: 'rows',            sServerMethod: 'post',            bProcessing: false,            bAutoWidth: false, //是否启用自动适应列宽            bPaginate: true,            bServerSide: true,            aoColumns: [                {sTitle: "状态名称", mDataProp: "name", bSortable: false, bSearchable: false},                {sTitle: "状态值", mDataProp: "value", bSortable: false, bSearchable: false},                {sTitle: "状态状态", mDataProp: "statusType.name", bSortable: false, bSearchable: false},                {sTitle: "状态描述", mDataProp: "desc", 'sClass': 'hidden-480', bSortable: false, bSearchable: false},                {sTitle: "数据状态", mDataProp: "status", 'sClass': 'hidden-480', bSortable: false, bSearchable: false},                {sTitle: "创建用户", mDataProp: "creator", 'sClass': 'hidden-890', bSortable: false, bSearchable: false},                {sTitle: "创建日期", mDataProp: "createTime", 'sClass': 'hidden-890', bSortable: true, bSearchable: false},                {sTitle: "更新用户", mDataProp: "updateBy", 'sClass': 'hidden-690', bSortable: false, bSearchable: false},                {sTitle: "更新日期", mDataProp: "updateTime", 'sClass': 'hidden-690', bSortable: true, bSearchable: false},                {sTitle: "操作", mDataProp: "id", 'sClass': "text-center", sWidth: '60', bSortable: false}            ],            "aaSorting": [[8, 'desc']],            aoColumnDefs: [                {aTargets: [4], mRender: formatStatus},                {aTargets: [9], mRender: formatOperator}            ], fnServerParams: function (aoData) {                aoData.push(                    {name: 'type', value: $('#searchType').val()}                )            },            fnDrawCallback: function (obj) {                $('body').hideLoading();                setTimeout(function () {                    enableTooltips(oTable, '.action-buttons');                }, 0);                $('.create').on('click', function (data) {                    formData = $.extend({}, {});                    url = '/core/status/add';                    showDialog(dialogObj, '新建状态信息', validate, formObj, formData);                    $('#type').trigger('chosen:updated');                });                $('.edit').on('click', function (e) {                    var id = $(this).data('id');                    var data = fnGetTableData(oTable, 'id', id);                    formData = $.extend({}, data);                    url = '/core/status/update';                    showDialog(dialogObj, '修改状态信息', validate, formObj, formData);                    $('#type').trigger('chosen:updated');                });                $('.ace-switch').on('change', function () {                    var id = $(this).data('id');                    var url = '/core/status/updateStatus';                    var data = {id: id, status: this.checked};                    var desc = this.checked ? "启用" : "停用";                    http.post(url, data, function (r) {                        showSuccessTips("状态" + desc + "操作成功.");                    })                });                resetIframeHeight();            }        });        $('.search').on('click', function () {            drawTable(oTable,true);        });        $('.refresh').on('click', function () {            drawTable(oTable,true);        });        $('.bootbox-save-button').on('click', function () {            if (!$(formObj).valid()) return false;            var data = $(formObj).serializeObject();            http.post(url, data, function (r) {                drawTable(oTable,true);                showSuccessTips("数据保存成功.");                $(dialogObj).modal('hide');            });        });    });    function formatStatus(data, type, full) {        var s = '<label>';        var checked = data ? 'checked' : '';        s += '<input name="status" data-id="' + full.id + '" class="ace ace-switch ace-switch-6" type="checkbox" value="Y" ' + checked + '>';        s += '<span class="lbl"></span>';        s += '</label>';        return s;    }    function formatOperator(data, type, full) {        var s = '<div class="hidden-sm hidden-xs action-buttons">                                                                    ';        s += '<a href="#" class="edit blue" data-id="' + data + '" title="编辑状态"><i class="fa fa-pencil align-top bigger-125"></i></a> ';        s += '</div>                                                                                                              ';        s += '<div class="hidden-md hidden-lg">                                                                                   ';        s += '	<div class="inline pos-rel">                                                                                      ';        s += '		<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">          ';        s += '			<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>                                                ';        s += '		</button>                                                                                                       ';        s += '                                                                                                                    ';        s += '		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close"> ';        s += '			<li>                                                                                                          ';        s += '				<a href="#" class="edit tooltip-info" data-rel="tooltip" title="编辑状态">                                           ';        s += '					<span class="blue">                                                                                       ';        s += '						<i class="ace-icon fa fa-pencil align-top bigger-120"></i>                                                   ';        s += '					</span>                                                                                                   ';        s += '				</a>                                                                                                        ';        s += '			</li>                                                                                                         ';        s += '		</ul>                                                                                                           ';        s += '	</div>                                                                                                            ';        s += '</div>                                                                                                              ';        return s;    }</script></body></html>
