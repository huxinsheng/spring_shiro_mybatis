#parse("header-top.html")<link rel="stylesheet" href="$res/components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"/><link rel="stylesheet" href="$res/components/_mod/jqgrid/ui.jqgrid.css"/>#parse("sub-header-bottom.html")<style>    .ui-jqgrid .tree-wrap-ltr {        float: left;        padding-top: 2px;    }</style><!-- /section:basics/navbar.layout --><div class="main-container ace-save-state" id="main-container">    <script type="text/javascript">        try {            ace.settings.loadState('main-container')        } catch (e) {        }    </script>    <div class="main-content">        <div class="main-content-inner">            <!-- /section:basics/content.breadcrumbs -->            <div class="page-content-iframe">                <div class="row">                    <div class="col-xs-12">                        <!-- PAGE CONTENT BEGINS -->                        <div class="row">                            <div class="col-xs-12">                                #if($shiro.hasAnyPermissions("/core/menu:create"))                                <button class="create btn btn-pink btn-sm pull-right">新增菜单</button>                                #end                                #if($shiro.hasAnyPermissions("/core/menu:query"))                                <button class="refresh btn btn-warning btn-sm">刷新<i                                        class="ace-icon fa fa-refresh align-iddle bigger-125"></i></button>                                #end                            </div>                        </div>                        <div class="row">                            <div class="col-xs-12">                                <table id="grid-table"></table>                            </div><!-- /.col -->                        </div>                        <!-- PAGE CONTENT ENDS -->                    </div><!-- /.col -->                </div><!-- /.row -->            </div><!-- /.page-content -->        </div>    </div><!-- /.main-content --></div><!-- /.main-container --><div class="menu-dialog bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false"     style="display: none;padding-top: 20px;">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="bootbox-close-button close">×</button>                <h4 class="modal-title"></h4>            </div>            <div class="modal-body">                <div class="bootbox-body">                    <form class="form-horizontal menu-form" method="get" novalidate="novalidate">                        <input type="hidden" name="id" id="id">                        <input type="hidden" name="level" id="level" value="0">                        <input type="hidden" name="parent" id="parent" value="0">                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right"                                   for="parentName">父菜单:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="parentName" id="parentName" class="col-xs-12 col-sm-6"                                           readonly="">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right"                                   for="name">菜单名称:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="name" id="name" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2 menu-icon-div"></div>                        <div class="form-group menu-icon-div">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="icon">菜单图标:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="icon" id="icon" class="col-xs-12 col-sm-6">                                    <i id="menuIcon" style="margin-left: 10px;"></i>                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url">菜单地址:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="url" id="url" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="view">菜单视图:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="text" name="view" id="view" class="col-xs-12 col-sm-6">                                </div>                            </div>                        </div>                        <div class="space-2"></div>                        <div class="form-group">                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="seq">菜单顺序:</label>                            <div class="col-xs-12 col-sm-9">                                <div class="clearfix">                                    <input type="number" name="seq" id="seq" min="0" class="col-xs-12 col-sm-2">                                </div>                            </div>                        </div>                    </form>                </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-sm btn-primary bootbox-save-button">                    <i class="icon-ok"></i>保存                </button>                <button type="button" class="btn btn-sm bootbox-close-button">                    <i class="icon-remove red"></i>取消                </button>            </div>        </div>    </div></div><div class="menu-permission-dialog bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false"     style="display: none;padding-top: 20px;">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="bootbox-close-button close">×</button>                <h4 class="modal-title">设置菜单权限</h4>            </div>            <div class="modal-body">                <div class="bootbox-body">                    <div class="permission-list"></div>                </div>            </div>            <div class="modal-footer">                <div class="checkbox pull-left">                    <label>                        <input name="form-field-checkbox" id="checkAllData" type="checkbox"                               class="ace icon icon-check-empty">                        <span class="lbl"> 全选</span>                    </label>                </div>                <button type="button" class="btn btn-sm btn-primary menu-permission-save-button">                    <i class="fa fa-save"></i>                    保存                </button>                <button type="button" class="btn btn-sm bootbox-close-button">                    <i class="fa fa-remove red"></i>                    取消                </button>            </div>        </div>    </div></div>#parse("footer-top.html")<!-- 页面特定的插件脚本 --><script src="$res/components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script><script src="$res/components/jqGrid/js/jquery.jqGrid.js"></script><script src="$res/components/jqGrid/js/i18n/grid.locale-cn.js"></script><script src="$res/components/bootbox.js/bootbox.min.js"></script>#parse("footer-bottom.html")<!-- 与此页面相关的内联脚本 --><script type="text/javascript">    var grid, parentMenuCount = 1, validate, formData = {}, currId;    var grid_selector = "#grid-table";    var formObj = '.menu-form';    var dialogObj = '.menu-dialog';    var menuPermissionDialog = '.menu-permission-dialog';    $(function ($) {        setTimeout(function () {            enableTooltips('.widget-header', '.action-buttons');        }, 0);        $('.bootbox-save-button').on('click', function () {            if (!$(formObj).valid()) return false;            var url = '/core/menu/add?d=' + new Date().getTime();            var id = $('#id').val();            if (id) {                url = '/core/menu/update?d=' + new Date().getTime()            }            var data = $(formObj).serializeObject();            http.post(url, data, function (r) {                drawGrid(grid, {fromServer: true, page: 1});                showSuccessTips("数据保存成功.");                $(dialogObj).modal('hide');            });        });        $('.menu-permission-save-button').on('click', function () {            var url = '/core/menuPermission/add';            var nodes = $('.permission-list input[type="checkbox"]:checked');//获取所有选中节点对象            var array = new Array();            if (nodes && nodes.length > 0) {                $.each(nodes, function (i, item) {                    array.push($(item).val());                });            }            var data = {menuId: currId, permissionId: array.join(',')};            http.post(url, data, function (r) {                showSuccessTips("菜单权限保存成功.");                $(menuPermissionDialog).modal('hide');            });        });        initJqgridSize(grid_selector);        grid = jQuery(grid_selector).jqGrid({            url: ctx + "/core/menu/query",            datatype: "json",            postData: {parent: '0'},            mtype: 'post',            height: 'auto',            colNames: ['', '', '菜单名称', '菜单编码', '菜单地址', '菜单视图', '菜单顺序', '菜单级别', '创建人', '创建日期', '更新人', '更新日期', '操作'],            colModel: [                {name: 'parent', hidden: true},                {name: 'parentName', hidden: true},                {name: 'name', index: 'name', width: 90, editable: false, sortable: false},                {name: 'id', index: 'id', width: 60, sorttype: 'text', editable: false},                {name: 'url', width: 100, editable: false, sortable: false},                {name: 'view', width: 100, editable: false, sortable: false},                {name: 'seq', width: 50, editable: false},                {name: 'level', width: 80, sortable: false, editable: false, formatter: formatLevel},                {name: 'creator', width: 50, editable: false, sortable: false},                {name: 'createTime', index: 'createTime', width: 100, sorttype: 'date', editable: false},                {name: 'updateBy', width: 50, editable: false, sortable: false},                {name: 'updateTime', index: 'updateTime', width: 100, sorttype: 'date', editable: false},                {                    name: 'myac', width: 140, fixed: true, sortable: false, resize: false,                    formatter: formatOptions                }            ],            sortable: true,            viewrecords: true,            altRows: true,            sortname: 'seq',            sortorder: 'asc',            //toppager: true,            multiselect: false,            //multikey: "ctrlKey",            multiboxonly: true,            autowidth: true,            hoverrows: false,            loadonce: false,            scrollrows: true,            // enable tree grid            treeGrid: true,            // which column is expandable            ExpandColumn: "name",            ExpandColClick: true,            // the model used            treeGridModel: "adjacency",            jsonReader: {                repeatitems: false            },            treeIcons: {                plus: 'fa fa-folder blue',                minus: 'fa fa-folder-open blue'            },            treeReader: {                level_field: "level",                parent_id_field: "parent",                leaf_field: "leaf",                expanded_field: "expanded",                icon_field: "icon",                loaded: "loaded"            },            loadComplete: function (data) {                $('body').hideLoading();                var table = this;                setTimeout(function () {                    enableTooltips(table, '.ui-pg-div');                }, 0);                $.each(data, function (i, item) {                    if (item.level === 0) {                        parentMenuCount++;                    }                });                resetIframeHeight();                //$(grid_selector).closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});            },            onSortCol: function (index, colindex, sortorder) {                $(grid_selector).jqGrid('setGridParam', {page: 1, postData: {parent: '0'}}).trigger("reloadGrid");            },            caption: "菜单列表",            onSelectRow :function (rowid, status  ){                resetIframeHeight();            }        });        $(window).triggerHandler('resize.jqGrid');        //switch element when editing inline        function formatLevel(cellvalue, options, cell) {            var s = '';            switch (cellvalue) {                case 0:                    s = '一级菜单';                    break;                case 1:                    s = '二级菜单';                    break;                case 2:                    s = '三级菜单';                    break;                case 3:                    s = '四级菜单';                    break;                default:                    s = '五级菜单'            }            return s;        }        $(document).one('ajaxloadstart.page', function (e) {            $.jgrid.gridDestroy(grid_selector);            $('.ui-jqdialog').remove();        });        validate = $(formObj).validate({            errorElement: 'div',            errorClass: 'help-block',            focusInvalid: false,            rules: {                name: {required: true},                icon: {required: true}            },            messages: {                name: {required: "菜单名称不能为空."},                icon: {required: "菜单图标不能为空."}            },            invalidHandler: function (event, validator) { //display error alert on form submit                $('.alert-danger', $('.menu-form')).show();            },            highlight: function (e) {                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');            },            success: function (e) {                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');                $(e).remove();            },            errorPlacement: function (error, element) {                if (element.is(':checkbox') || element.is(':radio')) {                    var controls = element.closest('div[class*="col-"]');                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));                }                else if (element.is('.select2')) {                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));                }                else if (element.is('.chosen-select')) {                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));                }                else error.insertAfter(element.parent());            },            submitHandler: function (form) {            },            invalidHandler: function (form) {            }        });        $('.create').on('click', function () {            formData = {                id: "",                level: 0,                parent: '0',                seq: parentMenuCount            };            $('.menu-icon-div').show();            showDialog(dialogObj, '新增菜单信息', validate, formObj, formData);        });        $('.refresh').on('click', function () {            //grid.trigger("reloadGrid", {fromServer: true, page: 1});            drawGrid(grid, {fromServer: true, page: 1});        });    });    function formatIcon(cellValue, options, rowObject) {        var s = '<div class="text-center">';        s += '<a href="#" title="点击选择图标" style="height: 38px;font-size: 18px;"><i class="' + cellValue + '"></i></a>';        s += "</div>";        return s;    }    function formatOptions(cellvalue, options, rowObject) {        var s = '<div style="margin-left:8px;">';        #if ($shiro.hasAnyPermissions("/core/menu:update"))            s += '<div title="编辑所选记录" style="float:left;cursor:pointer;" class="ui-pg-div ui-inline-edit" onclick="editMenu(\'' + options.rowId + '\',' + rowObject.level + ',\'' + rowObject.icon + '\');">';        s += '<i class="ui-icon fa fa-pencil"></i></div>';        #end        #if ($shiro.hasAnyPermissions("/core/menu:update"))            s += '<div title="删除所选记录" style="float:left;" class="ui-pg-div ui-inline-del" onclick="deleteMenu(\'' + rowObject.id + '\');">';        s += '<i class="ui-icon fa fa-trash red"></i></div>';        #end        #if ($shiro.hasAnyPermissions("/core/menu:addSubMenu"))            s += '<div title="添加子菜单" style="float:left;" class="ui-pg-div ui-inline-del" onclick="addSubMenu(\'' + options.rowId + '\',\'' + rowObject.level + '\',' + rowObject.subMenus.length + ');">';        s += '<i class="ui-icon fa fa-plus"></i></div>';        #end        #if ($shiro.hasAnyPermissions("/core/menu:addPermission"))            if (rowObject.url) {                s += '<div title="添加权限" style="float:left;" class="ui-pg-div ui-inline-del" onclick="addPermission(\'' + rowObject.id + '\');">';                s += '<i class="ui-icon fa fa-cogs"></i></div>';            }        #end        s += '</div>';        return s;    }    function addPermission(id) {        currId = id;        var url = '/core/menuPermission/query';        http.getJSON(url, {menuId: currId}, function (result) {                var html = '';                var i = 1;                var j = 0;                html += '<div class="row">';                $.each(result, function () {                    var item = this;                    html += '<div class="col-xs-12 col-sm-6">';                    html += '<div class="checkbox">';                    html += '<label>';                    if (item.checked) {                        j++;                        html += '<input name="roleId" type="checkbox" class="ace role-checkbox" value="' + item.id + '" checked>';                    } else {                        html += '<input name="roleId" type="checkbox" class="ace role-checkbox" value="' + item.id + '">';                    }                    html += '<span class="lbl"> ' + item.name + '</span>';                    html += '</label>';                    html += '</div>';                    html += '</div>';                    if (i % 2 === 0) {                        html += '</div>';                        html += '<div class="row">';                    }                    i++;                });                if (j === result.length) {                    //$('#checkAllData').attr('checked', 'checked');                }                $('.permission-list').html(html);                $('#checkAllData').on('click', function () {                    var permissionCheck = this;                    $('.permission-list input[type="checkbox"]').each(function (i, item) {                        item.checked = permissionCheck.checked;                    });                });                $('.role-checkbox').on('click', function () {                    if (!this.checked) {                        if ($('#checkAllData')[0].checked)                            $('#checkAllData')[0].checked = false;                    } else {                        var checkLen = $('.permission-list input[type="checkbox"]:checked').length;                        if (checkLen === result.length) {                            $('#checkAllData')[0].checked = true;                        }                    }                })                $(menuPermissionDialog).modal('show');            }        )    }    function editMenu(rowId, menuLevel, icon) {        formData = grid.getRowData(rowId);        formData.level = menuLevel;        formData.icon = icon;        $('.menu-icon-div').hide();        if (icon) {            $('#menuIcon').addClass(icon).addClass('bigger-170 align-bottom blue');            $('.menu-icon-div').show();        }        showDialog(dialogObj, '修改菜单信息', validate, formObj, formData);    }    function addSubMenu(rowId, menuLevel, menuLen) {        var data = grid.getRowData(rowId);        formData = {            id: "",            parent: data.id,            parentName: data.name,            level: parseInt(menuLevel) + 1,            seq: parseInt(menuLen) + 1        };        $('.menu-icon-div').hide();        showDialog(dialogObj, '添加子菜单', validate, formObj, formData);    }    function deleteMenu(id) {        confirmDialog('确定要删除该菜单信息吗？', '信息删除', function (result) {            if (result) {                http.getJSON('/core/menu/delete/' + id, function (r) {                    drawGrid(grid, {fromServer: true, page: 1});                    showSuccessTips("菜单信息删除成功.");                })            } else {            }        });    }</script></body></html>
